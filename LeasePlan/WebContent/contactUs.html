   <body>
      <!--contact us top image  -->
      <div class="page-content-topimage" >

      </div>
      <div  style="margin-left: 40px; text-align: left;">
         <h1><strong style="font-size: larger;"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Ask your question</font></font></strong><font style="vertical-align: inherit;font-size: larger;"><font style="vertical-align: inherit;font-weight: 100; "> online</font></font></h1>

      <!--online status div -->  
      <div style="height: 40vh; text-align: left;" class="contactUsBorder">
         <form action="" class="height100">
            <div class="mailIconSection height100">
               <img src="images/online_icon.png"  class="centerImage">
            </div>
            <div class="height100" >
               <div class="paddingTop10px paddingBottom10px">
                  <p class="online"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">You can reach us today by 10:00 and 25 minutes.</font></font></p>
               </div>
               <input type="Button" id="sendDetailsContactUs" class="buttonClass" style="background: green;" value="Start a chat">
            </div>
         </form>
      </div>
      <!--contact submit  div by input forms-->  
      <div style="height: 65vh; text-align: left;" class="contactUsBorder">
         <form action="" class="height100">
            <div class="mailIconSection height100">
               <img src="images/mail_icon.jpg" alt="images/mail_icon.PNG" class="centerImage">
               <p class="textAlignCentre">Mail</p>
               <p class="textAlignCentre">Op werkdagen wordt uw mail binnen 48 uur beantwoord.</p>
            </div>
            <div class="height100" >
               <div class="paddingTop10px paddingBottom10px">
                  <p class="textAlignLeft">Preamble</p>
                  <input type="radio" name="gender" value="Mrs" class="checkButton"> Mrs
                  <input type="radio" name="gender" value="Meneer" class="checkButton" style="margin-left: 2%;"> Meneer
               </div>
               <div  class="displayFex">
                  <div class="marginRight40px">
                     <label for="FirstNameContactUs" class="displayGrid" ">First Name*</label>
                     <input type="text" name="FirstName" id="FirstNameContactUs" value="" class="inputFieldBackground">
                  </div>
                  <div  class="marginRight40px">
                     <label for="insertionContactUs" class="displayGrid">Insertion</label>
                     <input type="text" name="insertion" id="insertionContactUs" class="inputFieldBackground" value="">
                  </div>
                  <div  class="marginRight40px">
                     <label for="SecondNameContactUs" class="displayGrid">Last Name*</label>
                     <input type="text" name="SecondName" id="SecondNameContactUs" class="inputFieldBackground" value="">
                  </div>
               </div>
               <div  class="displayFex">
                  <div  class="marginRight40px">
                     <label for="EmailContactUs" class="displayGrid">Email Address*</label>
                     <input type="text" name="Email" id="EmailContactUs" class="inputFieldBackground" value="">
                  </div >
                  <div  class="marginRight40px">
                     <label for="PhoneNumberContactUs" class="displayGrid">Phone number</label>
                     <input type="text" name="PhoneNumber" id="PhoneNumberContactUs" class="inputFieldBackground" value="">
                  </div>
               </div>
               <div  class="displayFex">
                  <div  >
                     <label for="Question_Comment_ContactUs" class="displayGrid">Question/Comment</label>
                     <textarea id="Question_Comment_ContactUs" rows="4" cols="50" class="textSuugestionArea">
                     </textarea>
                  </div>
               </div>
               <div  class="displayFex">
                  <div >
                     <!-- <label for="sendDetailsContactUs" class="displayGrid">submit</label> -->
                     <input type="Button" id="sendDetailsContactUs" class="buttonClass" value="send">
                  </div>
               </div>
            </div>
         </form>
      </div>
      <!--  contact by phone div-->
      <div style="height: 40vh;text-align: left;" class="contactUsBorder">
         <form action="" class="height100">
            <div class="mailIconSection height100">
               <img src="images/Contact_icon.png" alt="images/Contact_icon.png" class="centerImage">
            </div>
            <div class="height100 paddingTop10px paddingBottom10px" >
               <p class="online"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">If you'd rather contact us personally, please contact us by phone 10 hours and 25 minutes.</font></font></p>
